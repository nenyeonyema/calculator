<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Poppins&effect=neon|outline|emboss|shadow-multiple|3d-float">
    <link rel="stylesheet" href="styles/index.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item1">
            <p id="calculate">0</p>
        </div>
        <div class="item2">
            <button class="key-ac general" id="key-ac">AC</button>
            <button class="key-del general" id="key-del">DEL</button>
            <button class="key-per key-calc general" id="key-per">%</button>
            <button class="key-calc general">/</button>
        </div>
        <div class="item3">
            <button class="numbers general">7</button>
            <button class="numbers general">8</button>
            <button class="numbers general">9</button>
            <button class="key-calc general">*</button>
        </div>
        <div class="item4">
            <button type="button" class="numbers general">4</button>
            <button class="numbers general">5</button>
            <button class="numbers general">6</button>
            <button class="key-calc general">-</button>
        </div>
       <div class="item5">
            <button class="numbers general">1</button>
            <button class="numbers general">2</button>
            <button class="numbers general">3</button>
            <button class="key-calc general">+</button>
       </div>
        <div class="item6">
            <button class="numbers general zero">0</button>
            <button class="numbers general">.</button>
            <button class="equalsign general" id="equalsign">=</button>
        </div>
    </div>
    <p class="myName">Nenye's calculator</p>
</body>
</html>
